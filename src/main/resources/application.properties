spring.application.name=promptcraft-java-backend

# ===============================
# Server (Railway compatible)
# ===============================
server.port=${PORT:8080}

# ===============================
# JWT (future use)
# ===============================
jwt.secret=promptcraft-secret-key-change-this
jwt.expiration-ms=3600000

# Disable Spring Security (as planned)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===============================
# Database Configuration - FIXED
# ===============================

# Railway PostgreSQL
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}?sslmode=require
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false