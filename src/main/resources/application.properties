spring.application.name=promptcraft-java-backend

# ===============================
# Server (Railway compatible)
# ===============================
server.port=${PORT:8080}

# ===============================
# JWT (future use)
# ===============================
jwt.secret=promptcraft-secret-key-change-this
jwt.expiration-ms=3600000

# Disable Spring Security (as planned)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===============================
# Database Configuration
# ===============================

# Railway ? uses DATABASE_URL
# Local ? falls back to H2
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
